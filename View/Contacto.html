    <main contenido_main>
        
        <section>
            <div class="contenedorContacto" >
                
                <!--Formulario-->
                <form class="formulario" action="#">
                    <h1>¡Escríbenos!</h1>
                    <label for="nombre"><b>N O M B R E :</b></label>
                    <input class="input" type="text" name="nombre" placeholder="Escriba su nombre">
                
                    <label for="apellido"><b>A P E L L I D O:</b></label>
                    <input class="input" type="text" name="apellido" placeholder="Escriba su apellido">

                    <label for="email"><b>E M A I L:</b></label>
                    <input class="input" type="email" name="email" placeholder="Ejemplo@gmail.com">

                    
                    <div class="sexo">
                    <label for="sexo"><b>S E X O:</b></label>
                        
                            <input type="radio" name="sexo" value="femenino">
                            <label for="sexo">Femenino</label>
                        
                        
                            <input type="radio" name="sexo" value="masculino">
                            <label for="sexo">Masculino</label>
                        </div>   
                    

                    <select class="input" name="Estado civil">
                        <option value="Seleccionar">-Seleccionar-</option>
                        <option value="Soltero/a">Soltero/a</option>
                        <option value="Casado/a">Casado/a</option>
                    </select>

                    <div class="newsletter">
                        <label for="newsletter">¿Desea recibir el Newsletter?</label>
                        <input type="checkbox" name="newsletter" value="aceptar" >
                    </div>
                    
                    <textarea name="comentario" cols="70" rows="5" placeholder="Comentario"></textarea>
                
                    <div class="botones">
                        <input type="submit" value="Enviar formulario">
                        <input type="reset" value="Limpiar formulario">
                    </div>
            </form>
